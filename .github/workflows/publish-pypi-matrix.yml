name: Build and Publish to PyPI

# to execute on tag push event


on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Muscat Tag/Branch name to use for building'
        required: false
        type: string
        default: 'master'
  repository_dispatch:
    types: [gitlab-tag]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os : ["ubuntu-latest"] #,"macos-latest","windows-latest"]

    steps:
      - uses: actions/checkout@v5

      # this comes form the webhook payload
      - name: Set TAG_NAME environment variable
        run: |
          # Priority: workflow_dispatch input > client_payload.ref > GITHUB_REF
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag_name }}" ]; then
            TAG_NAME="${{ github.event.inputs.tag_name }}"
          elif [ -n "${{ github.event.client_payload.ref }}" ]; then
            FULL_REF="${{ github.event.client_payload.ref }}"
            TAG_NAME="${FULL_REF#refs/tags/}"
          elif [ -n "$GITHUB_REF" ]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            echo "No tag found; aborting"
            exit 1
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
        shell: bash

      - name: Ensure TAG_NAME is PEP 440 compliant
        run: |
          # If TAG_NAME is not PEP 440 compliant, prepend '0.1.0+'
          # PEP 440: https://www.python.org/dev/peps/pep-0440/#public-version-identifiers
          # This is a simple check: must start with a digit and contain only allowed chars
          TAG_NAME="$TAG_NAME"
          if ! [[ "$TAG_NAME" =~ ^[0-9]+(\.[0-9]+)*([a-zA-Z0-9\.\+\-_]*)$ ]]; then
            TAG_NAME="0.1.0+$TAG_NAME"
            echo "TAG_NAME was not PEP 440 compliant, changed to $TAG_NAME"
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
        shell: bash


      - name: Find and Replace in File (set the version in the pyproject.toml file)
        uses: richardrigutins/replace-in-files@v2
        with:
          files: 'pyproject.toml' # Glob pattern for files to search
          search-text: 'dynamic = ["version"]' # The text to find
          replacement-text: 'version = "${{ env.TAG_NAME }}"' # The text to replace it with

      - name: Find and Replace in File (set the version in the pyproject.toml file)
        uses: richardrigutins/replace-in-files@v2
        with:
          files: 'pyproject.toml' # Glob pattern for files to search
          search-text: 'MuscatTagBranch = "master"' # The text to find
          replacement-text: 'MuscatTagBranch = "${{ env.TAG_NAME }}"' # The text to replace it with

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD : "cp310-*" # "cp310-* cp311-* cp312-* cp313-* cp314-* cp314t-*"
          CIBW_ENVIRONMENT: 'MuscatTagBranch="${{ env.TAG_NAME }}"'
          CIBW_ENVIRONMENT_PASS_LINUX: 'MuscatTagBranch="${{ env.TAG_NAME }}"'

        with:
        #   package-dir: .
          output-dir: wheelhouse
        #   config-file: "{package}/pyproject.toml"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheelhouse_${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    #upload only if is really a tag and not a manual execution
