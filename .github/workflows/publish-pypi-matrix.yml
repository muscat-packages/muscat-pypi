name: Build and Publish to PyPI

# to execute on tag push event

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [gitlab-tag]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os : ["ubuntu-latest"] #,"macos-latest","windows-latest"]

    steps:
      - uses: actions/checkout@v5

      # this comes form the webhook payload
      - name: Get tag name from client_payload
        run: |
          FULL_REF="${{ github.event.client_payload.ref }}"
          TAG_NAME="${FULL_REF#refs/tags/}"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
        shell: bash


      - name: Find and Replace in File (set the version in the pyproject.toml file)
        uses: richardrigutins/replace-in-files@v2
        with:
          files: 'pyproject.toml' # Glob pattern for files to search
          search-text: 'dynamic = ["version"]' # The text to find
          replacement-text: 'version = "${{ env.TAG_NAME }}"' # The text to replace it with

      - name: Find and Replace in File (set the version in the pyproject.toml file)
        uses: richardrigutins/replace-in-files@v2
        with:
          files: 'pyproject.toml' # Glob pattern for files to search
          search-text: 'MuscatTagBranch = "master"' # The text to find
          replacement-text: 'MuscatTagBranch = "${{ env.TAG_NAME }}"' # The text to replace it with

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD : "cp310-*" # "cp310-* cp311-* cp312-* cp313-* cp314-* cp314t-*"
          CIBW_ENVIRONMENT: 'MuscatTagBranch="${{ env.TAG_NAME }}"'
          CIBW_ENVIRONMENT_PASS_LINUX: 'MuscatTagBranch="${{ env.TAG_NAME }}"'

        with:
        #   package-dir: .
          output-dir: wheelhouse
        #   config-file: "{package}/pyproject.toml"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheelhouse_${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    #upload only if is really a tag and not a manual execution
    if: startsWith(github.event.client_payload.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Determine tag to publish
        id: determine_tag
        run: |
          if [ "$GITHUB_EVENT_NAME" = "repository_dispatch" ]; then
            TAG=$(jq -r .client_payload.tag < "$GITHUB_EVENT_PATH")
          else
            TAG=${GITHUB_REF#refs/tags/}
          fi
          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "No tag found; aborting"
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          name: wheelhouse-ubuntu-latest
          path: artifacts

      #- name: Download macOS wheels
      #  uses: actions/download-artifact@v4
      #  with:
      #    name: wheelhouse-macos-latest
      #    path: artifacts

      #- name: Download Windows wheels
      #  uses: actions/download-artifact@v4
      #  with:
      #    name: wheelhouse-windows-latest
      #    path: artifacts

      - name: Install twine
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade twine

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          ls -la artifacts || true
          python -m twine upload --repository testpypi artifacts/**/wheelhouse/* artifacts/* -u "$TWINE_USERNAME" -p "$TWINE_PASSWORD" --non-interactive
