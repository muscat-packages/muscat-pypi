name: Build and Publish to PyPI

on:
  push:
    tags:
      - '*'
  workflow_dispatch: {}
  repository_dispatch:
    types: [gitlab-tag]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os : ["ubuntu-latest"]
        #,"macos-latest","windows-latest"]
        version: ["3.10", "3.11","3.12", "3.13", "3.14"]
        include:
          - runs-on: ubuntu-latest
            artifact-name: wheelhouse-linux
      #    - runs-on: macos-latest
      #      artifact-name: wheelhouse-macos
      #    - runs-on: windows-latest
      #      artifact-name: wheelhouse-windows

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}

      - name: Install build tools
        run: |
          ${{ matrix.os == 'macos-latest' && 'python3' || 'python' }} -m pip install --upgrade pip
          ${{ matrix.os == 'macos-latest' && 'python3' || 'python' }} -m pip install --upgrade cibuildwheel==2.*

      - name: Build wheels
        run: |
          ${{ matrix.os == 'macos-latest' && 'python3' || 'python' }} -m cibuildwheel --output-dir wheelhouse

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}_${{ matrix.version }}
          path: wheelhouse

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Determine tag to publish
        id: determine_tag
        run: |
          if [ "$GITHUB_EVENT_NAME" = "repository_dispatch" ]; then
            TAG=$(jq -r .client_payload.tag < "$GITHUB_EVENT_PATH")
          else
            TAG=${GITHUB_REF#refs/tags/}
          fi
          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "No tag found; aborting"
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          name: wheelhouse-linux
          path: artifacts

      - name: Download macOS wheels
        uses: actions/download-artifact@v4
        with:
          name: wheelhouse-macos
          path: artifacts

      - name: Download Windows wheels
        uses: actions/download-artifact@v4
        with:
          name: wheelhouse-windows
          path: artifacts

      - name: Install twine
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade twine

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          ls -la artifacts || true
          python -m twine upload --repository testpypi artifacts/**/wheelhouse/* artifacts/* -u "$TWINE_USERNAME" -p "$TWINE_PASSWORD" --non-interactive
